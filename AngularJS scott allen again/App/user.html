<div>
    <h1>{{user.name}}</h1>
    {{ error }}
    <img ng-src="{{user.avatar_url}}" alt="" height="80" width="80" />

    Order:
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>

    Filter: <input type="search" ng-model="searchText.$" />

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder | filter:searchText">
                <td>
                    <a href="#/repo/{{user.login}}/{{repo.name}}">
                        {{ repo.name }}
                    </a>
                </td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

    <a href="#/main">Back to search</a>

</div>
