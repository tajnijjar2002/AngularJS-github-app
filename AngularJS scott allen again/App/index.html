<!DOCTYPE html>
<html ng-app="githubViewer">
<head>

    <script data-require="angularjs@1.6.2" data-semver="1.6.2"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js">

    </script>
    <link href="style.css" type="text/css" rel="stylesheet" />

    <title></title>
    <meta charset="utf-8" />
</head>
<body ng-controller="MainController">

    <h1>{{message}}</h1>


    {{ countdown }}

    <form ng-submit="search(username)" name="searchUser">
        <input type="search" required="" placeholder="Username to find" ng-model="username" />
        <input type="submit" value="Search" />
    </form>


    <div id="" ng-include="'userDetails.html'" ng-show="user"></div>

    <div>
        {{error}}
    </div>







    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="github.js"></script>
</body>
</html>
